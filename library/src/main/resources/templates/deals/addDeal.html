<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="description" content="eStore_project">
    <meta name="author" content="team_estore">
    <title>eStore</title>
</head>

    <body>
        <h3>Add Deal</h3>
        <table>
            <tr>
                <td>User id:</td>
                <td>Product id:</td>
            </tr>
            <tr>
                <form action="/deals/addDeal" th:object="${request}" method="post">
                    <td><input type="text" th:field="${request.userId}"/></td>
                    <td><input type="text" th:field="${request.productId}"/></td>
                    <td><input type="submit" value="Add Deal"/>
                        <input type="reset" value="Clear"/></td>
                </form>
            </tr>
        </table>

        <td th:if="${errors != null}">
            <tr th:each="error : ${errors}">
                <td th:text="${error.field}" />
                <td th:text="${error.message}" />
                <td th:text="${error.message}" />
            </tr>
        </td>
        <br>
        <form action="/deals" method="get">
            <input type="submit" value="Deals page" name="Submit" />
        </form>
    </body>
</html>
