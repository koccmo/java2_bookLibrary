<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="description" content="eStore_project">
    <meta name="author" content="team_estore">
    <title>eStore</title>
</head>

<body>
<h3>Find Deals By User Id</h3>
<table>
    <tr>
        <td>User Id:</td>
    </tr>
    <tr>
        <form action="/deals/findDealsByUserId" th:object="${request}" method="post">
            <td><input type="text" th:field="${request.id}"/></td>
            <td><input type="submit" value="Find Deals"/>
                <input type="reset" value="Clear"/></td>
        </form>
    </tr>
</table>

<td th:if="${errors != null}">
    <tr th:each="error : ${errors}">
        <td th:text="${error.field}" />
        <td th:text="${error.message}" />
        <td th:text="${error.message}" />
    </tr>
</td>

<td th:if="${deals != null}">
    <table>
        <tr>
            <td>Id:</td>
            <td>User id:</td>
            <td>Product Id:</td>
            <td>Status:</td>
            <td>Created at:</td>
        </tr>

        <tr th:each="deal : ${deals}">
            <td th:text="${deal.id}"></td>
            <td th:text="${deal.userId}"></td>
            <td th:text="${deal.productId}"></td>
            <td th:text="${deal.status}"></td>
            <td th:text="${deal.dealDate}"></td>
        </tr>
    </table>
</td>

<br>
<form action="/deals" method="get">
    <input type="submit" value="Deals page" name="Submit" />
</form>

</body>
</html>
