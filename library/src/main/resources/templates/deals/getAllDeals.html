<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="description" content="eStore project">
    <meta name="author" content="team_eStore">
    <title>eStore</title>
</head>

<body>

<h3>Show all Deals</h3>

<table>
    <tr>
        <td>Id:</td>
        <td>User id:</td>
        <td>Product Id:</td>
        <td>Status:</td>
        <td>Created at:</td>
    </tr>

    <tr th:each="deal : ${deals}">
        <td th:text="${deal.id}"></td>
        <td th:text="${deal.userId}"></td>
        <td th:text="${deal.productId}"></td>
        <td th:text="${deal.status}"></td>
        <td th:text="${deal.dealDate}"></td>
    </tr>

</table>

<br>
<form action="/deals" method="get">
    <input type="submit" value="Deals page" name="Submit" />
</form>

</body>

</html>
