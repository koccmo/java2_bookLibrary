<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="description" content="eStore_project">
    <meta name="author" content="team_estore">
    <title>eStore</title>
</head>

<body>

<h3>Remove Deal By Id</h3>

<table>
    <tr>
        <td>Product Id:</td>
    </tr>

    <tr>
        <form action="/deals/removeDealById" th:object="${request}" method="post">
            <td><input type="text" th:field="${request.id}"/></td>
            <td>
                <input type="submit" value="Remove Deal"/>
                <input type="reset" value="Clear"/>
            </td>
        </form>
    </tr>


    <td th:if="${errors != null}">
        <tr th:each="error : ${errors}">
            <td th:text="${error.field}"></td>
            <td th:text="${error.message}"></td>
        </tr>
    </td>

    <td th:object="${result}">
        <table >
            <tr>
                <td>Action performed: </td>
            </tr>

            <tr>
                <td><span th:text="${result}"/></td>
            </tr>
        </table>
    </td>
</table>

<br>
<form action="/deals" method="get">
    <input type="submit" value="Deals page" name="Submit" />
</form>

</body>

</html>
