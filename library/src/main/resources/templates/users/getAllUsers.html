<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="description" content="eStore project">
    <meta name="author" content="team_eStore">
    <title>eStore</title>
</head>

<body>

<h3>Show all users</h3>

<table>
    <tr>
        <td>Id:</td>
        <td>First Name:</td>
        <td>Last Name:</td>
        <td>Email:</td>
        <td>Profile created at:</td>
    </tr>

    <td th:if="${users != null}">
        <tr th:each="user : ${users}">
            <td th:text="${user.id}" />
            <td th:text="${user.firstName}" />
            <td th:text="${user.lastName}" />
            <td th:text="${user.email}" />
            <td th:text="${user.profileCreatedAt}" />
        </tr>
    </td>

</table>

<br>
<form action="/users" method="get">
    <input type="submit" value="Users page" name="Submit" />
</form>

</body>

</html>
