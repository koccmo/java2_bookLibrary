<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="description" content="eStore_project">
    <meta name="author" content="team_estore">
    <title>eStore</title>
</head>

<body>
<h3>Find Users By LastName</h3>
<table>
    <tr>
        <td>User LastName:</td>
    </tr>
    <tr>
        <form action="/users/findUsersByLastName" th:object="${request}" method="post">
            <td><input type="text" th:field="${request.name}"/></td>
            <td><input type="submit" value="Find Users"/>
                <input type="reset" value="Clear"/></td>
        </form>
    </tr>
</table>

<td th:if="${errors != null}">
    <tr th:each="error : ${errors}">
        <td th:text="${error.field}" />
        <td th:text="${error.message}" />
    </tr>
</td>

<td th:if="${users != null}">
    <table>
        <tr>
            <td>ID:</td>
            <td>FirstName:</td>
            <td>LastName:</td>
            <td>Email:</td>
            <td>Profile created at:</td>
        </tr>

        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.profileCreatedAt}"></td>
        </tr>
    </table>
</td>

<br>
<form action="/users" method="get">
    <input type="submit" value="To users page" name="Submit" />
</form>

</body>
</html>
