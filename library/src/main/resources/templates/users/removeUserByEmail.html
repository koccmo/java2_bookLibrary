<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="description" content="eStore_project">
    <meta name="author" content="team_estore">
    <title>eStore</title>
</head>

<body>

<h3>Remove User By Email</h3>

<table>
    <tr>
        <td>User Email:</td>
    </tr>

    <tr>
        <form action="/users/removeUserByEmail" th:object="${request}" method="post">
            <td><input type="text" th:field="${request.email}"/></td>
            <td>
                <input type="submit" value="Remove user"/>
                <input type="reset" value="Clear"/>
            </td>
        </form>
    </tr>


    <td th:if="${errors != null}">
        <tr th:each="error : ${errors}">
            <td th:text="${error.field}"></td>
            <td th:text="${error.message}"></td>
        </tr>
    </td>
</table>

<br>
<form action="/users" method="get">
    <input type="submit" value="Users page" name="Submit" />
</form>

</body>

</html>
