<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="description" content="eStore_project">
    <meta name="author" content="team_estore">
    <title>eStore</title>
</head>

<body>
<h3>Update Password</h3>
<table>
    <tr>
        <td>Password:</td>
        <td>User_ID:</td>
    </tr>
    <tr>
        <form action="/passwords/updatePassword" th:object="${request}" method="post">
            <td><input type="text" th:field="${request.password}"/></td>
            <td><input type="text" th:field="${request.userId}"/></td>
            <td><input type="submit" value="Update Password"/>
                <input type="reset" value="Clear"/></td>
        </form>
    </tr>
</table>

<a href="/passwords">To passwords page</a> <br>

<td th:if="${errors != null}">
    <tr th:each="error : ${errors}">
        <td th:text="${error.field}" />
        <td th:text="${error.message}" />
    </tr>
</td>
</body>
</html>
