<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="description" content="eStore_project">
    <meta name="author" content="team_estore">
    <title>eStore</title>
</head>

<body>
<h3>Find Product By ID</h3>
<table>
    <tr>
        <td>Product Id:</td>
    </tr>
    <tr>
        <form action="/products/findProductById" th:object="${request}" method="post">
            <td><input type="text" th:field="${request.id}"/></td>
            <td><input type="submit" value="Find Product"/>
                <input type="reset" value="Clear"/></td>
        </form>
    </tr>
</table>

<td th:if="${errors != null}">
    <tr th:each="error : ${errors}">
        <td th:text="${error.field}" />
        <td th:text="${error.message}" />
    </tr>
</td>

<td th:if="${product != null}">
    <table class="centered">
        <tr>
            <td>Id:</td>
            <td>Name:</td>
            <td>Description:</td>
            <td>Price:</td>
        </tr>

        <tr>
            <td><span th:text="${product.id}"/></td>
            <td><span th:text="${product.name}"/></td>
            <td><span th:text="${product.description}"/></td>
            <td><span th:text="${product.price}"/></td>
        </tr>
    </table>
</td>

<br>
    <form action="/products" method="get">
        <input type="submit" value="Products page" name="Submit" />
    </form>

</body>
</html>
