buildscript {
    repositories {
        mavenCentral()
    }
}

dependencies {
//    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.0'
//    implementation 'org.reflections:reflections:0.10.2'
    implementation 'mysql:mysql-connector-java:8.0.30'
    implementation 'org.apache.commons:commons-dbcp2:2.8.0'
    implementation 'org.springframework:spring-jdbc:5.3.23'

    implementation 'org.hibernate:hibernate-core:5.4.25.Final'
    implementation 'org.springframework:spring-orm:5.3.23'
    implementation 'org.springframework:spring-tx:5.3.23'



    implementation 'org.springframework:spring-context:5.3.23'
    implementation 'org.apache.logging.log4j:log4j-api:2.19.0'
    implementation 'org.apache.logging.log4j:log4j-core:2.19.0'

    testImplementation 'org.mockito:mockito-core:4.11.0'
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.springframework:spring-test:5.3.23'
    implementation 'org.testng:testng:7.7.0'
}

subprojects {

    apply plugin: 'java'
    apply plugin: 'idea'

    version = '0.0.1-SNAPSHOT'
    sourceCompatibility = '17'
    targetCompatibility = '17'

    repositories {
        mavenCentral()
    }

    compileJava {
        options.encoding = "UTF-8"
    }

}