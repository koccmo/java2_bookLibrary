<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Dental Clinic demo project">
    <meta name="author" content="Valeria">
    <title>Dental clinic Healthy tooth</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>

    <div class="title">
        <h3>Search visit by id</h3>
    </div>

    <div class="menuLong">
        <table>
            <tr>
                <td>Id:</td>
            </tr>

            <tr>
                <form action="/searchVisitByPatientId" th:object="${request}" method="post">
                    <td><input type="number" min="1" th:field="${request.id}"/></td>
                    <td>
                        <input type="submit" value="Search visit by id"/>
                        <input type="reset" value="Clear"/>
                    </td>
                </form>
            </tr>
        </table>

        <td th:if="${errors != null}">
            <tr th:each="error : ${errors}">
                <td th:text="${error.field}" />
                <td th:text="${error.message}" /> </br>
            </tr>
        </td>

        <td th:if="${visits != null}">
            <h4>Visits</h4>
            <table>
                <tr>
                    <td>Name:</td>
                    <td>Surname:</td>
                    <td>Phone:</td>
                    <td>PersonalCode:</td>
                    <td>Doctor's name:</td>
                    <td>Doctor's surname:</td>
                    <td>Manipulation's type:</td>
                    <td>Tooth number:</td>
                    <td>Tooth status:</td>
                    <td>Remarks:</td>
                    <td>Date:</td>
                    <td>Sum:</td>
                </tr>
                <td th:if="${visits != null}">
                    <tr th:each="info : ${visits}">
                        <td th:text="${info.personalData.name}" />
                        <td th:text="${info.personalData.surname}" />
                        <td th:text="${info.personalData.phone}" />
                        <td th:text="${info.personalData.personalCode}" />
                        <td th:text="${info.doctor.name}" />
                        <td th:text="${info.doctor.surname}" />
                        <td th:text="${info.manipulations.manipulationType}" />
                        <td th:text="${info.date}" />
                        <td th:text="${info.calculateSum}" />
                        <td th:text="${info.toothNumber}" />
                        <td th:text="${info.toothStatus}" />
                        <td th:text="${info.comment}" />
                    </tr>
                </td>
            </table>
        </td>

        <form action="/" method="get">
            <input type="submit" value="Go to main page" name="Submit" />
        </form>
    </div>
</body>

</html>
